<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Visualizar PDF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 20px;
      text-align: center;
    }
    .pdf-container {
      width: 100%;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
    .download-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 24px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
    }
    .download-btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <h2>Visualizar Documento PDF</h2>

  <div class="pdf-container">
    <iframe src="meuarquivo.pdf"></iframe> <!-- Substitua por seu arquivo -->
  </div>

  <a class="download-btn" href="meuarquivo.pdf" download>
    Baixar PDF
  </a>

</body>
</html>
