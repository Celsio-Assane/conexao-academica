<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lançamento Oficial - Conexão Académica</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #005661 50%, #006d5b 50%);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      line-height: 1.6;
      overflow: hidden;
    }

    header {
      margin-bottom: 30px;
    }

    header img {
      width: 100px;
      margin-bottom: 5px;
    }

    h1 {
      font-size: 2.2em;
      color: #0c0c0c;
    }

    .slogan {
      font-style: italic;
      color: #f9b000;
      margin-bottom: 30px;
    }

    .countdown {
      font-size: 2em;
      background: #e6f4ea;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      color: #1b4332;
      margin-bottom: 30px;
    }

    .transmissao {
      font-size: 1.1em;
      color: #1d3557;
      background: #f1faee;
      padding: 15px 25px;
      border: 1px solid #a8dadc;
      border-radius: 10px;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 1.0em;
      color: #000000;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 9999;
    }

    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      max-width: 100%;
      margin-top: 20px;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <canvas id="fireworks"></canvas>
  <header>
    <img src="logo.png" alt="Logo Conexão Acadêmica">
    <h1>Conexão Académica</h1>
    <div class="slogan">Transformando vidas com informação</div>
  </header>

  <div class="countdown" id="contador"></div>
  <div class="transmissao">
    Acompanhe a transmissão oficial no dia 07 de junho de 2025 às 10h (horário de Brasília) às 15h (horário de Moçambique).<br>
    Link será disponibilizado aqui próximo ao evento.
  </div>


  
  <footer>
    &copy; 2025 Conexão Académica. Todos os direitos reservados.
  </footer>

  <script>
    const eventoData = new Date("2025-06-07T10:00:00-03:00").getTime();

    const atualizarContador = () => {
      const agora = new Date().getTime();
      const tempoRestante = eventoData - agora;

      if (tempoRestante <= 0) {
        document.getElementById("contador").innerHTML = "O evento já começou!";
        iniciarTransmissao();
        return;
      }

      const dias = Math.floor(tempoRestante / (1000 * 60 * 60 * 24));
      const horas = Math.floor((tempoRestante % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((tempoRestante % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((tempoRestante % (1000 * 60)) / 1000);

      document.getElementById("contador").innerHTML =
        `${dias}d ${horas}h ${minutos}m ${segundos}s`;
    };

    const iniciarTransmissao = () => {
      document.body.innerHTML = `
        <h1>Transmissão ao vivo do Lançamento do Projeto "Conexão Acadêmica"</h1>
        <div class="video-container">
          <iframe src="https://www.youtube.com/embed/0pQ9YoBJPXc?autoplay=1" frameborder="0" allowfullscreen></iframe>
        </div>
        <canvas id="fireworks"></canvas>
      `;
      iniciarFogos();
    };

    function iniciarFogos() {
      const canvas = document.getElementById("fireworks");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      let particles = [];
      function createFirework() {
        let x = Math.random() * canvas.width;
        let y = Math.random() * canvas.height / 2;
        let count = 50;
        for (let i = 0; i < count; i++) {
          particles.push({
            x: x,
            y: y,
            radius: Math.random() * 3 + 1,
            angle: Math.random() * 2 * Math.PI,
            speed: Math.random() * 4 + 1,
            alpha: 1
          });
        }
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < particles.length; i++) {
          let p = particles[i];
          p.x += Math.cos(p.angle) * p.speed;
          p.y += Math.sin(p.angle) * p.speed;
          p.alpha -= 0.01;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(255, ${Math.floor(Math.random()*255)}, ${Math.floor(Math.random()*255)}, ${p.alpha})`;
          ctx.fill();
        }
        particles = particles.filter(p => p.alpha > 0);
        requestAnimationFrame(animate);
      }

      setInterval(createFirework, 1000);
      animate();
    }

    setInterval(atualizarContador, 1000);
  </script>
</body>
</html>
